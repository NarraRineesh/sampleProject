<div style="width: 400px; margin: auto;">
  <form [formGroup]="employeeCreateForm">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          name="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" 
        />
      </div>
      <div *ngIf="submitted && f.name.errors"  class="text-danger">
        <div *ngIf="f.name.errors.required">*Name is required</div>
    </div>
      <div class="form-group">
        <label for="employeeId">Employee Id</label>
        <input
          class="form-control"
          id="employeeId"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          formControlName="employeeId"
        />
      </div>
      <div *ngIf="submitted && f.employeeId.errors" class="text-danger">
        <div *ngIf="f.employeeId.errors.required">*Employee Id is required</div>
        <div *ngIf="f.employeeId.errors.min">*Employee Id must be at least 5 characters</div>
    </div>
    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
      </div>
    </div>
    </div>
  </div>
</form>
</div>
