<div style="width: 400px; margin: auto;">
  <div *ngIf="currentEmployee" class="edit-form">
    <h4>Employee</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentEmployee.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="employeeid">Employee Id</label>
        <input
          type="text"
          class="form-control"
          id="employeeid"
          [(ngModel)]="currentEmployee.employeeId"
          name="employeeid"
        />
      </div>
    </form>
<div class="row mt-3">
  <div class="col d-flex justify-content-center">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="updateEmployee()"
    >
      Update
    </button>
  </div>
</div>    
  </div>
</div>
